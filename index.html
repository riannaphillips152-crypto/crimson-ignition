<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Load p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <!-- Link to your custom JavaScript file -->
    <script src="sketch.js"></script>

<body>

    
    <!-- Toggleable Info Box in Bottom Right -->
    <div id="interaction-instructions" class="collapsed">
        <div id="instructions-header">
            <strong>INFO</strong> <span id="toggle-icon">+</span>
        </div>
        <div id="instructions-content">
            <p>Move your cursor <strong>upwards</strong> to increase rage and <strong>downwards</strong> to calm tension.</p>
            <p>Move your cursor <strong>right</strong> for a chaotic explosion and <strong>left</strong> for sharp agitation.</p>
            <p><strong>Click</strong> the canvas for an immediate, intense outburst.</p>
        </div>
    </div>

</body>
